<h1>Books Managment</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Genre</th>
        <th scope="col">publishedYear</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of booksManagment">
        <th scope="row">{{book.referenceCode}}</th>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.genre}}</td>
        <td>{{ book.publishedYear || 'Not Specified' }}</td>
      </tr>      
    </tbody>
  </table>
